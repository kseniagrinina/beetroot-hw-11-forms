<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cahee-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Cahee</title>
</head>

<body>
    <section class="section-form">

        <h1>
            Contact
        </h1>
        <p>
            For new projects, ideas, business or anything
            you'd like to discuss, contact with me!
        </p>

        <div class="form-column">
            <form action="" method="GET">
                <input type="text" id="name" name="name" placeholder="Your name..." required>
                <input type="email" id="email" name="email" placeholder="Your email..." required>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number..." required>
                <textarea rows="10" id="message" name="message" placeholder="Your message"></textarea>
                <button type="submit" class="submit-button">Send</button>
            </form>
        </div>

        <div class="address-column">
            <h4>address</h4>
            <p>123 City name, Street, City, Country</p>
            <h4>email</h4>
            <p>cahee@domain.com</p>
            <h4>phone</h4>
            <p>+012 345 6789</p>
        </div>

    </section>


    <footer>

        <div class="footer-container">

            <div>
                <p>&#169; 2015 Company. All right reserved.</p>
            </div>

            <div><img src="img/cahee-logo.png"></div>

            <div>
                <p>Made with <span>love</span> by Auskteez</p>
            </div>

        </div>

    </footer>

</body>

</html>
