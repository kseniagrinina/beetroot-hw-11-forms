<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/sign-in-form-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign-in form</title>
</head>

<body>
    <div class="container">

        <div class="navigation">
            <a href="#">Sign In</a>
            <a href="#">Join Us</a>
        </div>

        <div class="form-div">
            <form method="GET" action="">
                <label for="name">Username</label>
                <input type="text" name="name" id="name" minlength="3" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" minlength="6" required>
                <div class="form-error">error</div>

                <input type="checkbox" name="keep-signed-in" id="keep-signed-in" checked>
                <label for="keep-signed-in" class="checkbox-label">
                    <span class="form-checkbox">&#10004;</span>
                    Keep me signed in</label>

                <div class="form-error">error</div>

                <button type="submit" class="submit-button">Sign in</button>
            </form>
        </div>

        <div class="bottom-links">
            <a href="#">Forgot password</a>
            <a href="#">Create an account</a>
        </div>
    </div>


</body>

</html>
